<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="./Materiales/IconoGoogle.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header-container">
        <div class="links">
            <a href="https://accounts.google.com/" class="links mail">Gmail</a>
            <a href="https://www.google.com.pa/imghp?hl=es&ogbl" class="links image">Imágenes</a>
        </div>
        <div class="icons">
            <a href=""  class="icons apps">
                <img src="./Materiales/dotIcon.png" alt="app">
            </a>
            <a href="https://accounts.google.com/" class="icons button">Iniciar sesión</a>
        </div>
    </header>
    <main class="main-container">
        <img class="logo" src="./Materiales/GoogleMenuIcon.png" alt="LogoGoogle">
        <div class="bar">
            <img class="finder" src="./Materiales/lupa.png" alt="lupa">
            <input class="searcher" type="text" name="bar" id="">
            <img class="micro" src="./Materiales/micro.png" alt="microfono">
        </div>
        <div class="main-button">
            <a class="button1" href="">Buscar con Google</a>
            <a class="button2" href="https://www.google.com/doodles">Me siento con suerte</a>
        </div>
    </main>
    <footer class="pais-container">
        <div class="pais">
            <p>Panamá</p>
        </div>
    </footer>
    <footer class="footer-container">
        
            <ul class="options left">
                <li><a href="https://about.google/">Sobre Google</a></li>
                <li><a href="https://ads.google.com/">Publicidad</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/">Negocios</a></li>
                <li><a href="https://www.google.com/search/howsearchworks">Cómo Funciona la Búsqueda</a></li>
            </ul>
        
        
            <ul class="options right">
                <li><a href="https://policies.google.com/privacy">Privacidad</a></li>
                <li><a href="https://policies.google.com/terms">Condiciones</a></li>
                <li><a href="">Referencias</a></li>
            </ul>
        
    </footer>
</body>
</html>
